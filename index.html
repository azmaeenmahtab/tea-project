<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font  -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- custom style  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'ash-color': '#777777',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <div class="hero ">
        <div class="hero-content flex lg:flex-row-reverse">
            <div class="flex-1 relative">
                <img src="images/banner.png" class=" rounded-lg " />
                <div class="flex gap-3 shadow-xl p-5 pr-0 rounded-lg w-60 absolute bg-white left-20 bottom-5">
                    <img src="images/icons8-glowing-star-48.png" alt="">
                    <div class="">
                        <h3 class="font-extrabold text-3xl">5.00</h3>
                        <p class="font-semibold text-base text-ash-color">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <h1 class="text-7xl font-extrabold pr-10">It's good
                    tea time at The Tea House</h1>
                <p class="py-6 text-lg font-medium text-ash-color pr-32">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="btn text-white bg-gradient-to-r from-[#FF0000] to-[#FF8938]">Explore More <img
                        src="images/arrow.png" alt=""></button>
            </div>
        </div>
    </div>
</body>

</html>
